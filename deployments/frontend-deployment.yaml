apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector: 
    matchLabels:
      run: frontend
  template:
    metadata:
      labels:
        run: frontend
        api: external        
    spec:
      containers:
      - name: frontend
        image: docker.io/chimezdev/udagram-frontend:v3       
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "500m"                

---
apiVersion: v1
kind: Service
metadata:
  labels:
  name: frontend
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: frontend
  type: LoadBalancer