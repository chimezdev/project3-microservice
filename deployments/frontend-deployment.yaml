apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector: 
    matchLabels:
      run: frontend
  template:
    metadata:
      labels:
        run: frontend
        api: external        
    spec:
      containers:
      - name: frontend
        image: docker.io/chimezdev/udagram-frontend:latest      
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "400m"
          limits:
            cpu: "1000m"                

---
apiVersion: v1
kind: Service
metadata:
  labels:
  name: frontend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: frontend